name: Trigger auto deployment for eas-reader

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/eas-reader-AutoDeployTrigger-b9c61dd1-5a43-4e7b-b4a1-a396a36e7497.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.EASREADER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.EASREADER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.EASREADER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: iioacr.azurecr.io
          registryUsername: ${{ secrets.EASREADER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.EASREADER_REGISTRY_PASSWORD }}
          containerAppName: eas-reader
          resourceGroup: rg1
          imageToBuild: iioacr.azurecr.io/eas-reader:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


